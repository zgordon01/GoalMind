<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Goal Mind</title>

    <!-- Fonts Used for Home Page -->
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lobster+Two" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    
    <!-- Fontawesome link for twitter/facebook/insta icons in home page -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <!-- Styles -->
    <link href="/bootstrap3-dialog/css/bootstrap-dialog.min.css" />
    <link href="/ang-flash/angular-flash.min.css" rel="stylesheet" />
  
    <link href="./components/css/navbar.css" rel="stylesheet" />
    <link href="./components/css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="./components/css/main.css" rel="stylesheet" />
    <link href="/angularjs-datepicker/src/css/angular-datepicker.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div ng-app="app">
        <div class="container-fluid">
            <div class="side-menu" ng-show="isAuthenticated">
                <nav class="navbar navbar-default" role="navigation">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <div class="brand-wrapper">
                            <!-- Hamburger -->
                            <button type="button" class="navbar-toggle">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>

                            <!-- Brand -->
                            <div class="brand-name-wrapper" ng-if="isAuthenticated">
                                <a class="navbar-brand" ui-sref="dashboard.goals" style="font-size:24px; font-weight:400;">
                                    GoalMind
                                </a>
                            </div>
                        </div>
                    </div>

                    <!-- Main Menu -->
                    <div class="side-menu-container" ng-show="isAuthenticated">
                        <ul class="nav navbar-nav" style="margin-top: 17px">

                            <li>
                                <div style="text-align:center; padding-bottom:15px;">
                                    <span class="badge" style="color: black; font-weight: bold">Click picture for profile</span>
                                    <a class="toggle" ui-sref="dashboard.profile"><img class="img-circle center-block img-responsive" ng-src="{{authProfile.picture_large ? authProfile.picture_large : authProfile.picture}}" width="165" height="165" /></a>
                                    <span class="badge" style="color: black; font-weight: bold">Level:{{userProfile.level}}</span>
                                    <span class="badge" style="color: black; font-weight: bold">SmartPoints:{{userProfile.points}}</span>
                                </div>
                            </li>
                            <li><a ui-sref="dashboard.goals" class="toggle"><span class="fa fa-tasks" style="font-size: 40px; padding-right:15px;"></span><span style="font-size: 18px; font-weight: 400;">Goals</span></a></li>
                            <li><a ui-sref="dashboard.newGoal" class="toggle"><span class="fa fa-edit" style="font-size: 40px; padding-right:15px;"></span><span style="font-size: 18px; font-weight: 400;">New Goal</span></a></li>
                            <li ng-if="isAuthenticated"><a ui-sref="home" class="toggle" ng-click="authService.logout()"><span class="fa fa-sign-out" style="font-size: 40px; padding-right:15px;"></span><span style="font-size: 18px; font-weight: 400;">LogOut</span></a></li>

                        </ul>
                    </div>
                </nav>

            </div>

            <!-- Main Content -->
            <div id="main-content" ng-class="{'side-body' : isAuthenticated}" ui-view></div>
        </div>
        <footer id="flashmsg">
            <flash-message></flash-message>
        </footer>

    </div>
    <!-- JQuery and Bootstrap JS -->
    <script type="text/javascript" src="/jq/jquery.min.js"></script>
    <script type="text/javascript" src="./components/js/jquery.scrollTo.js"></script>
    <script type="text/javascript" src="/boots/bootstrap.min.js"></script>

    <!-- App -->
    <script type="text/javascript" src="./components/js/navbar.js"></script>
    <script type="text/javascript" src="/bootstrap3-dialog/js/bootstrap-dialog.min.js"></script>
    <script type="text/javascript" src="/ang/angular.min.js"></script>
    <script type="text/javascript" src="/moment/moment.js"></script>
    <script type="text/javascript" src="https://cdn.auth0.com/js/lock/10.8/lock.min.js"></script>
    <script type="text/javascript" src="/lock/angular-lock.min.js"></script>
    <script type="text/javascript" src="/ang-jwt/angular-jwt.min.js"></script>
    <script type="text/javascript" src="/ui-router/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="./components/js/auth0-variables.js"></script>
    <script type="text/javascript" src="./components/js/angular-flash.js"></script>
    <script type="text/javascript" src="./components/js/angularApp.js"></script>
    <script type="text/javascript" src="./components/js/angularApp.run.js"></script>
    <script type="text/javascript" src="./components/js/services/userService.js"></script>
    <script type="text/javascript" src="./components/js/services/goalService.js"></script>
    <script type="text/javascript" src="./components/js/services/auth.service.js"></script>
    <script type="text/javascript" src="./components/home/home.controller.js"></script>
    <script type="text/javascript" src="./components/dashboard/dashboardController.js"></script>
    <script type="text/javascript" src="./components/dashboard/goalList/goalListController.js"></script>
    <script type="text/javascript" src="./components/dashboard/newGoal/newGoalController.js"></script>
    <script type="text/javascript" src="./components/dashboard/viewGoal/viewGoalController.js"></script>
    <script type="text/javascript" src="./components/dashboard/profile/profileController.js"></script>
    <script type="text/javascript" src="/angularjs-datepicker/src/js/angular-datepicker.js"></script>

</body>
</html>
